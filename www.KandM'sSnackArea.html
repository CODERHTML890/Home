<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    .gallery-image {
      max-width: 100%;
      height: auto;
    }

    .gallery-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
    }

    .gallery-arrow.left {
      left: 10px;
    }

    .gallery-arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

  <script>
    var images = [
      "pasta3.jpg",
      "pasta4.jpg",
      "pizza.jpg",
      "burgerislife.jpg",
      "sandwhich.jpg",
	"pasta5.jpg",
	"fries.jpg"	
	
    ];
    var currentIndex = 0;
    var imageElement = document.querySelector(".gallery-image");

    function navigateGallery(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      } else if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      imageElement.src = images[currentIndex];
    }

  </script>
