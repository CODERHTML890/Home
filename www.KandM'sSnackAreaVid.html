  <script>
    var videos = [
      "ASMR.mp4",
      "Gordon.mp4",
      "Nigel.mp4",
	"WaysCook.mp4",
	"RateNick.mp4"
    ];
    var currentIndex = 0;
    var videoPlayer = document.getElementById("video-player");

    function previousVideo() {
      if (currentIndex > 0) {
        currentIndex--;
        videoPlayer.src = videos[currentIndex];
        videoPlayer.play();
      }
    }

    function nextVideo() {
      if (currentIndex < videos.length - 1) {
        currentIndex++;
        videoPlayer.src = videos[currentIndex];
        videoPlayer.play();
      }
    }
  </script>
